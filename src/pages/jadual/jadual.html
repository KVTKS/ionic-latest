<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        <ion-title>Jadual</ion-title>
      </button>
      </ion-navbar>
      </ion-header>

      <ion-content padding>

        <table>
          <tr>
            <th>Slot</th>
            <th>Hari</th>
            <th>Bahagian</th>
            <th>Subjek</th>
          </tr>
          <tr *ngFor="let itemx of class_data">
            <td>{{itemx.slot}}</td>
            <td>{{itemx.hari}}</td>
            <td>{{itemx.bhg}}</td>
            <td>{{itemx.subjek}}</td>
          </tr>
          
        </table>
            
      </ion-content>
