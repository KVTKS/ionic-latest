      </ion-header>

      <ion-content padding>

        <ion-list *ngFor="let itemx of class_data">

              <ion-row>
                <ion-col>
                  {{itemx.slot}}
                </ion-col>
                <ion-col>
                  {{itemx.hari}}
                </ion-col>
                <ion-col>
                  {{itemx.bahagian}}
                </ion-col>
                <ion-col>
                  {{itemx.subjek}}
                </ion-col>
              </ion-row>
            </ion-item>
        </ion-list>
