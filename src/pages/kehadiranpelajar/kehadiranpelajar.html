<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <ion-title>Kehadiran</ion-title>
    </button>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <table>
    <tr>
      <th>Slot</th>
      <th>Hari</th>
      <th>Subjek</th>
      <th>Kehadiran</th>
      <th>Tarikh</th>
    </tr>
    <tr *ngFor="let itemx of attendances">
      <td>{{itemx.slot}}</td>
      <td>{{itemx.hari}}</td>
      <td>{{itemx.subjek}}</td>
      <td>{{itemx.kehadiran}}</td>
      <td>{{itemx.tarikh}}</td>
    </tr>
    
  </table>
</ion-content>
