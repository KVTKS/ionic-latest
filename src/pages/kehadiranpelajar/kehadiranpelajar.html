<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <ion-title>Kehadiran</ion-title>
    </button>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label>Peratus Kehadiran</ion-label>
          <ion-label>{{percentage}}%</ion-label>
        </ion-item>
      </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-2>
        Slot
      </ion-col>
      <ion-col col-2>
        Hari
      </ion-col>
      <ion-col col-3>
        Subjek
      </ion-col>
      <ion-col col-2>
        Kehadiran
      </ion-col>
      <ion-col col-3>
        Tarikh
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let itemx of attendances">
      <ion-col col-2>
        {{itemx.slot}}
      </ion-col>
      <ion-col col-2>
        {{itemx.hari}}
      </ion-col>
      <ion-col col-3>
        {{itemx.subjek}}
      </ion-col>
      <ion-col col-2>
        {{itemx.kehadiran}}
      </ion-col>
      <ion-col col-3>
        {{itemx.tarikh}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
